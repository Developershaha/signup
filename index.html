<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
          <h1>SignUp</h1>
          <p>It just take 30 min</p>
        </header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="fullname">Full Name</label>
              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Shahaji Kokane"
                required
              />
            </p>
            <p>
              <label for="email">Your Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="shahajikokane9049@gmail.com"
                required
              />
            </p>
            <p>
              <label for="passwod">Your password</label>
              <input
                type="passwod"
                name="passwod"
                id="passwod"
                placeholder="at least 8 character"
                required
              />
            </p>
            <p>
              <input type="submit" id="submit" value="Create accont" required />
            </p>
          </form>
        </main>
        <footer class="sigup-footer">
          <p>Already have account ? <a href="#">Login</a></p>
        </footer>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
